{% load static %}
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="white">
            <a href="{% url 'home' %}" class="logo">
              <img style="width:50px;" src="{% static 'images/logo-1.png' %}" alt="globaltrustb.com"><span class="visuallyhidden"></span></a>

            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item {% if request.path == "/" or request.path == "/my-1/" %}active{% endif %}">
                <a href="{% url 'dashboard' %}">
                  <i class="fas fa-home"></i>
                  <p>Overview</p>
                
                </a>
              </li>
             
              <li class="nav-item {% if request.path == "/profile/" %}active{% endif %}">
                <a href="{% url 'profile' %}">
                    <i class="fa-solid fa-user"></i>
                  <p>Profile</p>
                </a>
              </li>
              <li class="nav-item {% if request.path == "/loan_view/" %}active{% endif %}">
                <a href="{% url 'loan_view' %}">
                    <i class="fa-solid fa-landmark"></i>
                  <p>Loans</p>
                </a>
              </li>
              <li class="nav-item {% if request.path == "/cards/" %}active{% endif %}">
                <a  href="{% url 'cards' %}">
                    <i class="fas fa-credit-card"></i>
                  <p>cards</p>
                </a>
              </li>
              <li class="nav-item {% if request.path == "/exchange/" %}active{% endif %}">
                <a  href="{% url 'exchange' %}">
                    <i class="fas fa-exchange-alt"></i>
                  <p>Exchanges</p>
                </a>
              </li>
              <li class="nav-item">
                <a data-bs-toggle="collapse" href="#charts">
                    <i class="fas fa-wallet"></i>
                  <p>Finances</p>
                  <span class="caret"></span>
                </a>
                <div class="collapse" id="charts">
                  <ul class="nav nav-collapse">
                    <li class="{% if request.path == "/deposit/" or request.path == "/transfer/" %}active{% endif %}">
                      <a href="{% url 'deposit' %}">
                        <span class="sub-item">Deposit</span>
                      </a>
                    </li>
                    <li>
                        <a href="{% url 'transfer' %}">
                          <span class="sub-item">Transfer</span>
                        </a>
                      </li>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <a href="{% url 'logout_view' %}">
                    <i class="fas fa-sign-out-alt"></i>
                  <p>Logout</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="mailto:info@globaltrustb.com">Send us an Email</a>
                  <i class="fa-solid fa-address-book"></i>
                  <p>Contact</p>
                </a>
              </li>

             <div class="container mt-3">
              <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
              
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                {
                "symbol": "FX:EURUSD",
                "width": "100%",
                "height": "200",
                "locale": "en",
                "dateRange": "12M",
                "colorTheme": "dark",
                "isTransparent": true,
                "autosize": true,
                "largeChartUrl": ""
              }
                </script>
              </div>
             </div>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->
