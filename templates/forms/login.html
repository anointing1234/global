{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>  Global Trust Bank</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- MDB UI Kit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <style>
      /* Ensure full height and no scrollbars */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      /* Full viewport height */
      .vh-100 {
        height: 100vh;
      }

      /* Full-width container without extra padding/margin */
      .container-fluid {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      /* Make image cover its container */
      .img-cover {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      /* Remove border radius for a seamless look */
      .no-border-radius {
        border-radius: 0 !important;
      }
    </style>
  </head>
  <body> <section class="vh-100 bg-dark ">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Left Column: Image (Hidden on Small Screens) -->
        <div class="col-lg-6 d-none d-lg-block p-0">
     <img src="{% static 'custom_image/ContentImageHandler3cb8.jpg' %}" alt="Bank Registration" class="img-cover" />
        </div>

        <!-- Right Column: Login Form -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="card no-border-radius w-100 p-3">
            <div class="card-body">
              <h3 class="mb-4 text-uppercase text-center d-flex align-items-center justify-content-center">
                    <img src="{% static 'images/logo.png' %}" alt=" Global Trust Bank Logo" height="30" />
               
              
              </h3>

              <div class="container d-flex justify-content-center">
                <div class="form-container">
                  <form id="LoginForm" method="POST" onsubmit="return handleLogin(event);">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="form-outline mb-4">
                      {{ form.account_id }}
                      <label class="form-label">Account Id</label>
                    </div>

                    <!-- Password Field -->
                    <div class="form-outline mb-4">
                      {{ form.password }}
                      <label class="form-label">Password</label>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-3">
                      <input class="form-check-input" type="checkbox" id="rememberMe" />
                      <label class="form-check-label ms-2" for="rememberMe">Remember me</label>
                    </div>

                    <!-- Links and Login Button -->
                    <div class="d-flex flex-column text-center">
                      <a href="{% url 'signup' %}" class="text-dark mb-2">Don't have an account? Click here</a>
                      <a href="{% url 'send_pass' %}" class="text-muted mb-3">Forgot password?</a>

                      <button type="submit" class="btn btn-warning btn-lg w-100">Login</button>
                    </div>
                  </form>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- End Right Column -->
      </div>
    </div>
  </section>
    

    <!-- MDB UI Kit JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>

     <!-- SweetAlert2 CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
     <!-- SweetAlert2 JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
    

     <script>
  function handleLogin(event) {
    event.preventDefault();

    // Show loading spinner
    Swal.fire({
      title: 'Logging in...',
      text: 'Please wait while we verify your details.',
      allowOutsideClick: false,
      didOpen: () => {
        Swal.showLoading();
      }
    });

    const formData = new FormData(document.getElementById('LoginForm'));

    fetch("{% url 'login_Account' %}", {
      method: 'POST',
      body: formData,
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
        'X-CSRFToken': '{{ csrf_token }}'
      }
    })
      .then((response) => response.json())
      .then((data) => {
        Swal.close(); // Close the loading message

        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Welcome!',
            text: data.message || 'You have successfully logged in!',
            confirmButtonText: 'Okay'
          }).then(() => {
            window.location.href = data.redirect_url;
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Login failed',
            html: data.message || 'Invalid Account_Id or password. Please try again.', // ✅ use html instead of text
            confirmButtonText: 'Okay'
          });
        }
      })
      .catch((error) => {
        Swal.close();
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Something went wrong. Please try again later.',
          confirmButtonText: 'Okay'
        });
      });
  }
</script>
