{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title> Global Trust Bank</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- MDB UI Kit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <style>
      /* Ensure full height and no scrollbars */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      /* Full viewport height */
      .vh-100 {
        height: 100vh;
      }

      /* Full-width container without extra padding/margin */
      .container-fluid {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      /* Make image cover its container */
      .img-cover {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      /* Remove border radius for a seamless look */
      .no-border-radius {
        border-radius: 0 !important;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 bg-dark">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Left Column: Full-screen image (hidden on smaller screens) -->
          <div class="col-xl-6 d-none d-xl-block p-0">
            <img
              src="{% static 'images/logo.png' %}" alt=" Global Trust Bank Logo"
              class="img-cover"
            />
          </div>
          <!-- Right Column: Login Form -->
          <div class="col-xl-6 d-flex align-items-center justify-content-center">
            <div class="card no-border-radius w-100 h-100">
              <div class="card-body p-5 mt-5 p-2">
                <h3 class="mb-5 text-uppercase text-center">RESET PASSWORD </h3>
                <form id="resetPasswordForm"  method="POST"  onsubmit="return  handleResetPassword(event);">
                  <!-- Email Field -->
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    {{ form.email }}
                    <label class="form-label" for="email">Email Address</label>
                  </div>
                  <!-- Password Field -->
                  <div class="form-outline mb-4">
                    {{ form.reset_code }}
                    <label class="form-label" for="password">Password Reset Code</label>
                  </div>

                  <div class="form-outline mb-4">
                    {{ form.new_password }}
                    <label class="form-label" for="password">new_password</label>
                  </div>

                  <div class="form-outline mb-4">
                    {{ form.confirm_password }}
                    <label class="form-label" for="password">confirm_password</label>
                  </div>

               
                  <!-- Login Button and Forgot Password Link -->
                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2 w-100">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- End Right Column -->
        </div>
      </div>
    </section>
    

    <!-- MDB UI Kit JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>

     <!-- SweetAlert2 CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
     <!-- SweetAlert2 JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
 

     <script>
        function handleResetPassword(event) {
            event.preventDefault();
    
            // Show loading spinner
            Swal.fire({
                title: 'Resetting password...',
                text: 'Please wait while we process your request',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
    
            const formData = new FormData(document.getElementById('resetPasswordForm'));
            
            fetch("{% url 'reset_password_view' %}", {  // Adjust the URL to your reset password view
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then((response) => response.json())
            .then((data) => {
                Swal.close(); // Close the loading message
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Password Reset Successful!',
                        text: data.message || 'Your password has been reset successfully.',
                        confirmButtonText: 'Okay'
                    }).then(() => {
                        window.location.href = "{% url 'login_Account' %}";  // Redirect to the login page
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Reset Failed',
                        text: data.message || 'There was an error resetting your password.',
                        confirmButtonText: 'Okay'
                    });
                }
            })
            .catch((error) => {
                Swal.close();
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred while resetting the password. Please try again later.',
                    confirmButtonText: 'Okay'
                });
            });
        }
    </script>   


    <style>
      /* Styling the Language Translation Section */
      #language-container {
        background-color: #222; /* Dark background */
        padding: 10px 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px; /* Space between text and dropdown */
        width: fit-content;
        margin: 20px auto; /* Centering */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Soft shadow */
      }
    
      #language-container strong {
        color: #fff; /* White text */
        font-family: Georgia, serif;
        font-size: 12px;
      }
    
      #google_translate_element select {
        background-color: #fff;
        border: none;
        padding: 5px;
        border-radius: 5px;
        font-size: 12px;
        cursor: pointer;
      }
    
      /* Optional: Styling Google Translate Dropdown */
      .goog-te-combo {
        background-color: #fff !important;
        color: #000 !important;
        border-radius: 5px !important;
        padding: 5px !important;
        font-size: 12px !important;
      }
    </style>
    
    <!-- Language Translation Section -->
    <div id="language-container">
      <strong>TRANSLATE:</strong>
      <div id="google_translate_element"></div>
    </div>
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          autoDisplay: false,
          layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
        }, 'google_translate_element');
      }
    </script>
